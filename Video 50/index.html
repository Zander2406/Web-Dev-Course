<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(4px);
        } */

        .img1 {
            filter: brightness(122%) contrast(200%);
        }

        .img2 {
            filter: invert(0.61);
        }

        .img3 {
            /* filter: grayscale(100%); */
            filter: sepia(100%) opacity(0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://media.gettyimages.com/id/1071104734/photo/woman-silhouette-at-sunset-on-hill.jpg?s=612x612&w=gi&k=20&c=wFk5-jWgL7HUYwvp8syXCuwR6D3xRHJOLM1VHbstdgI=" alt="" srcset="">
        
        <img class="img2" src="https://media.istockphoto.com/id/1410538853/photo/young-man-in-the-public-park.jpg?s=612x612&w=0&k=20&c=EtRJGnNOFPJ2HniBSLWKzsL9Xf7GHinHd5y2Tx3da0E=" alt="" srcset="">
        
        <img class="img3" src="https://t4.ftcdn.net/jpg/02/32/98/33/360_F_232983351_z5CAl79bHkm6eMPSoG7FggQfsJLxiZjY.jpg" alt="" srcset="">
    </div>
</body>
</html>
