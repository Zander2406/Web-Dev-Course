<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
    <script>
        document.title = "Harry is Good";
        console.log(document.title);
        console.log(document.body);
        console.log(window.document.body);
        document.body.style.backgroundColor = "green";

        // In a browser whichever element you select it can be represented with $0 and you can assign properties to it using that

    </script>
</body>
</html>
