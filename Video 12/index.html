<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Using Only HTML</title>
</head>
<body>
    <!-- We are given 12 files (6 audio and 6 video and we need to display them) -->
     <header>
        <h1>
            Pure HTML Media Player
        </h1>
     </header>

     <main>
        <section id="video-files">
            <h2>Video Files</h2>
            <video src="1.mp4" controls></video>
            <video src="2.mp4" controls></video>
            <video src="3.mp4" controls></video>
            <video src="4.mp4" controls></video>
            <video src="5.mp4" controls></video>
            <video src="6.mp4" controls></video>
        </section>

        <section id="audio-files">
            <h2>Audio Files</h2>
            <audio src="1.mp3" controls></audio>
            <audio src="2.mp3" controls></audio>
            <audio src="3.mp3" controls></audio>
            <audio src="4.mp3" controls></audio>
            <audio src="5.mp3" controls></audio>
            <audio src="6.mp3" controls></audio>
        </section>
     </main>

</body>
</html>
