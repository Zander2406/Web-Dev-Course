<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
        }
        .text-element {
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 34px;
            outline-offset: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, mollitia temporibus voluptatem quas asperiores nostrum harum illum beatae similique animi! Aliquid asperiores sapiente repellendus inventore, assumenda tenetur sed architecto, aperiam doloribus perferendis maxime dolores!
    </p>
</body>

</html>
